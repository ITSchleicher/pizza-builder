<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itz a Pizza Maker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>The 405 Pizza Company</h1>
    </header>
    
    <main>
      <div class="slideshow">
        <div class= "centered">
      </div>


        <div id="info">
            <h2>Select Toppings and Enter your Name: <input type="text" id="customerInput"><button id="namesubmitButton">Submit</button></h2>
        </div>
        <section id="toppings">
          <button onclick="myFunction()">dark mode</button>
            <aside class="pizza">
                <img id="pizza-img" src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Picture of a pizza">
            </aside>


            

            <div class="row row-cols-1 row-cols-md-3 row-cols-xl-6 g-4">
              <div class="col">
              <div class="card h-100" id="pepperoni">
                <img src="https://toppng.com/uploads/preview/epperoni-transparent-single-pepperoni-11562915199mfbla9n7e4.png" class="card-img-top" alt="Pizza">
                <div class="card-body">
                  <h5 class="card-title">Pepperoni</h5>
                </div>
                </div>
               </div>

               <div class="col">
               <div class="card h-100" id="sausage">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlf54-SbDe-ZD-DOM5nasBb6PAjeAa_6q2yA&s" class="card-img-top" alt="sausage">
                <div class="card-body">
                  <h5 class="card-title">Sausage</h5>
                </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="green-peppers">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgTVcVzxeyJkdRu7eWxO5wPSiT-J4fugCHFQ&s" class="card-img-top" alt="peppers">
                  <div class="card-body">
                    <h5 class="card-title">Peppers</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="mushrooms">
                  <img src="https://png.pngtree.com/png-vector/20240205/ourmid/pngtree-pile-of-sliced-mushrooms-sliced-edible-white-mushroom-png-image_11635602.png" class="card-img-top" alt="mushroom">
                  <div class="card-body">
                    <h5 class="card-title">Mushroom</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="black-olives">
                  <img src="https://t3.ftcdn.net/jpg/02/73/32/28/360_F_273322854_XnJGRBZuUh14yLl6mwg6Rspzl8Xw6faT.jpg" class="card-img-top" alt="black-olives">
                  <div class="card-body">
                    <h5 class="card-title">Olives</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="onions">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgUPOreFFI2d6NKGsWjic2rd_1wH3doZ3_sa5HxgbODe4F3X6JwOmoAmw7Jg_qkxaRCAM&usqp=CAU" class="card-img-top" alt="onion">
                  <div class="card-body">
                    <h5 class="card-title">Onions</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="grilled-chicken">
                  <img src="https://media.istockphoto.com/id/643362510/photo/partially-sliced-grilled-chicken-breast-with-black-pepper.jpg?s=612x612&w=0&k=20&c=7dkpUAuEryF8QXHn27scaDHuSL-STIoghN_W_pq3JlU=" class="card-img-top" alt="chicken">
                  <div class="card-body">
                    <h5 class="card-title">Chicken</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="pineapple">
                  <img src="https://t4.ftcdn.net/jpg/02/75/77/23/360_F_275772360_Ihl3FaIftANd3khGmHf9poWztiVxnufw.jpg" class="card-img-top" alt="pineapple">
                  <div class="card-body">
                    <h5 class="card-title">Pineapple</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="bacon">
                  <img src="https://as1.ftcdn.net/v2/jpg/05/80/59/32/1000_F_580593268_VIYr1SYYSwfUKsjg1eeTjStx4ULnrcFP.jpg" class="card-img-top" alt="bacon">
                  <div class="card-body">
                    <h5 class="card-title">Bacon</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="basil">
                  <img src="https://media.istockphoto.com/id/489697777/photo/basil-leaves.jpg?s=612x612&w=0&k=20&c=1Y2KtGSgFIei3Ci3YJrEB8pAlbWbUjU51MLHu2-rsgo=" class="card-img-top" alt="basil">
                  <div class="card-body">
                    <h5 class="card-title">Basil</h5>
                  </div>
                </div>
               </div>

               
               <div class="col">
                <div class="card h-100" id="garlic">
                  <img src="https://pngimg.com/d/garlic_PNG99290.png" class="card-img-top" alt="garlic">
                  <div class="card-body">
                    <h5 class="card-title">Garlic</h5>
                  </div>
                </div>
               </div>

               <div class="col">
                <div class="card h-100" id="anchovies">
                  <img src="https://piccolosgastronomia.com/cdn/shop/products/Cento-Anchovies-7079670003_600x600.jpg?v=1585315254" class="card-img-top" alt="anchovie">
                  <div class="card-body">
                    <h5 class="card-title">Anchovies</h5>
                  </div>
                </div>
               </div>





        </section>
        <button id="completeOrder">Make your Pizza!</button>
        <div id="pizzaresult"></div>
        
    <footer>
        <section>
            <h5>Made by:</h5>
            <ul class="footer-list">
                <li>Joshua</li>
                <li>John</li>
                <li>Draven</li>
                <li>Justin</li>
                <li>Cory</li>
            </ul>
        </section>
    </footer>
    </main>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript">
      

    </script>
    
</body>
</html>
