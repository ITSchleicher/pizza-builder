<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itz a Pizza Maker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header>
        <h1>The 405 Pizza Company</h1>

    <main>
        <div id="info">
            <h2>Select Toppings and Enter your Name: <input type="text" id="customerInput"><button id="namesubmitButton">Submit</button></h2>
        </div>
        <section id="toppings">
          <button onclick="myFunction()">dark mode</button>
            <aside class="pizza">
                <img id="pizza-img" src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Picture of a pizza">
            </aside>

            <div class="container text-center">
                <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                  <div class="col" id="box">
                    <div class="p-3" id="pepperoni"><a href="#" class="button">pepperoni</a><img src="https://toppng.com/uploads/preview/epperoni-transparent-single-pepperoni-11562915199mfbla9n7e4.png" alt="pepperoni-button"></div>
                    <div class="image-container"> 
                      </div>
                  </div>
                  <div class="col" id="box">
                    <div class="p-3" id="sausage"> <a href="#" class="button">sausage</a> <img id="sausage-button-2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlf54-SbDe-ZD-DOM5nasBb6PAjeAa_6q2yA&s" alt="sausage-button"></div>
                    <div class="image-container">
                    </div>
                        
                </div>
                  <div class="col" id="box">
                    <div class="p-3" id="green-peppers"><a href="#" class="button">peppers</a> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgTVcVzxeyJkdRu7eWxO5wPSiT-J4fugCHFQ&s" alt="green-pepper-button"></div>
                    <div class="image-container">
                        </div>
                    </div>
                  <div class="col" id="box">
                    <div class="p-3"id="mushrooms">Mushrooms</div>
                  </div>
                  <div class="col" id="box">
                    <div class="p-3"id="black-olives">Black Olives</div>
                  </div>
                  <div class="col" id="box">
                    <div class="p-3"id="onions">Onions</div>
                  </div>
                  <div class="col" id="box">
                    <div class="p-3"id="grilled-chicken">Grilled Chicken</div>
                  </div>
                  <div class="col" id="box">
                    <div class="p-3"id="pineapple">Pineapple</div>
                  </div>
                  <div class="col" id="box">
                    <div class="p-3"id="bacon">Bacon</div>
                  </div>
                  <div class="col"id="box" >
                    <div class="p-3"id="basil">Basil</div>
                  </div>
                  <div class="col"id="box" >
                    <div class="p-3"id="garlic">Garlic</div>
                  </div>
                  <div class="col"id="box" >
                    <div class="p-3"id="anchovies">Anchovies</div>
                  </div>
                </div>
              </div>
        </section>
        <button id="completeOrder">Make your Pizza!</button>
        <div id="pizzaresult"></div>
        
    <footer>
        <section>
            <h5>Made by:</h5>
            <ul class="footer-list">
                <li>Joshua</li>

            </ul>

    </footer>
    </main>
